replicaCount: 1

clusterDomain: cluster.local

general:
  repository: ocfcloud
  tag: vnext


services:
  coapgateway: 
    name: coap-gateway
    debug: true
    coapsPort: 5684
    fqdn: "127.0.0.1"
    image: coap-gateway
  resourcedirectory:
    name: resource-directory
    grpcPort: 9100
    debug: true
    image: resource-directory
  resourceaggregate:
    name: resource-aggregate
    grpcPort: 9100
    debug: true
    image: resource-aggregate
  authorizationserver:
    name: authorization-server
    grpcPort: 9100
    debug: true    
    image: authorization-server
  grpcgateway:
    name: grpc-gateway
    grpcPort: 9100
    debug: true 
    image: grpc-gateway
  nats:
    name: nats
    port: 4222
  mongodb:
    name: mongodb
    port: 27017 

