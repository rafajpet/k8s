# Default values for ocfcloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1



general:
  repository: ocfcloud
  tag: vnext


images:
  coapgateway: coap-gateway

port:
  coapgateway: 5684




imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000re

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources:
  coapgateway: {}

nodeSelector:
  caopgateway: {}

tolerations:
  coapgateway: []

affinity:
  coapgateway: {}
